<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KELLYTOONS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo">KELLY</h2>
        </div>
      </div>
    </div>
    <div class="contact-box">
      <form>
        <input type="name" class="input-area" placeholder="Your Full Name" />
        <input type="email" class="input-area" placeholder="Your Email" />
        <input type="text" class="input-area" placeholder="Subject" />
        <textarea
          type="text"
          class="input-area textarea-p"
          placeholder="Your Messaage"
        ></textarea>
        <button type="button" class="BTN3">SEND MESSAGE</button>
      </form>
    </div>
  </body>
</html>
